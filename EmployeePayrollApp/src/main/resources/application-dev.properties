# Database connection, added in the application
spring.datasource.url=jdbc:mysql://localhost:3306/employees
spring.datasource.username=payroll_users
spring.datasource.password=employees
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Added for the suggesting the debugging in the application
logging.level.root=DEBUG
logging.level.org.springframework=INFO
logging.file.name=logs/dev-app.log